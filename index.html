<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego de Pelea</title>
</head>
<body>
    <div class="contenedor">
        <div class="marco">
            <div class="pantalla">
                <div class="personajes">
                        <progress value="40" max="100"></progress>
                        <figure>
                            <img src="img/vegeta.png" alt="vegeta" width="100%" height="100%">
                        </figure>
                    <div class="nombre"><p>Vegeta</p></div>   
                    <div class="estadisticas">
                        <p>Vida: 100</p>
                        <p>Último golpe: 20</p>
                    </div>                  
                </div>
                <div class="personajes">
                        <progress value="40" max="100"></progress>
                        <figure>
                            <img src="img/goku.png" alt="vegeta" width="100%" height="100%">
                        </figure>
                    <div class="nombre"><p>Goku</p></div>   
                    <div class="estadisticas">
                        <p>Vida: 100</p>
                        <p>Último golpe: 20</p>
                    </div>  
                </div>
            </div>
            <button>¡Atacar!</button>
        </div>
    </div>
</body>
</html>
