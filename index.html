<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego de Pelea</title>
</head>
<body>
    <div class="contenedor">
        <div class="marco">
            <div class="pantalla">
                <div class="personajes">
                        <progress id='vidaProgressV' class='barraVida' value="100" max="100"></progress>
                        <figure>
                            <img src="img/vegeta.png" alt="vegeta" width="100%" height="100%">
                        </figure>
                    <div class="nombre"><p>Vegeta</p></div>   
                    <div class="estadisticas">
                        <p>Vida: <span id='spanVidaV'>100</span></p>
                        <p>Último golpe: <span id='spanUltiV'>0</span></p>
                    </div> 
                    <button type="button" value='vegeta' id='btn-atacar-v'>¡Atacar!</button>                 
                </div>

                <div class="personajes">
                        <progress id='vidaProgressG' class="barraVida" value="100" max="100"></progress>
                        <figure>
                            <img src="img/goku.png" alt="vegeta" width="100%" height="100%">
                        </figure>
                    <div class="nombre"><p>Goku</p></div>   
                    <div class="estadisticas">
                        <p>Vida: <span  id='spanVidaG'>100</span></p>
                        <p>Último golpe: <span id='spanUltiG'>0</span></p>
                    </div>
                    <button type="button" value='goku' id='btn-atacar-g'>¡Atacar!</button>  
                </div>                
            </div>            
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
